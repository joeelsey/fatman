<div id="height" data-role="page" data-theme="a">

    });
  </script>
  <div>
    <select name="select-choice-1" id="select-choice-1"></select>
    <label for="select-choice-1" class="select">FEET</label>
  </div>
  <div>

    <label for="select-choice-2" class="select">INCHES</label>
  </div>
</div>
